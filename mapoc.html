<!doctype html>
<html lang="en" ng-app="mapoc">
<head>
    <meta charset="UTF-8">
    <title>Mapoc</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&language=en"></script>
    <script src="src/app.js"></script>
    <script src="src/controllers.js"></script>
    <script src="src/models.js"></script>
    <script src="src/services.js"></script>
</head>
<body>
    <div ng-controller="LocationSearchCtrl">
        <form ng-submit="search()">
            <input type="text" ng-model="searchTxt" autofocus>
            <button type="submit">Search</button>
            <a href="#" ng-show="searchTxt" ng-click="clear()">&times;</a>
        </form>

        <section class="results">
            <artciel ng-repeat="location in locations">
                <h2>{{ location.name }}</h2>
                <p>{{ location.formatted_address }}</p>
                <ul>
                    <li ng-show="location.zipcode">{{ location.zipcode|s }}</li>
                </ul>
            </article>
        </section>
    </div>
</body>
</html>
